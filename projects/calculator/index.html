<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <nav>
            <a href="/">
                <button class="menuButtons">
                    <img src="/favicon.ico" alt="MyWeb Icon" id="icon">
                </button>
            </a>
            <a href="/calculator/">
                <button class="menuButtons">
                    <b>Calculator</b>
                </button>
            </a>
            <a href="/playground/">
                <button class="menuButtons">
                    <b>Play Ground</b>
                </button>
            </a>
            <a href="/about/">
                <button class="menuButtons">
                    <b>About</b>
                </button>
            </a>
        </nav>
        <main>
            <div id="calculatorBody">
                <input type="text" id="resultWindow" readonly><br>
                <div id="buttonDiv">
                    <button class="buttons">C</button>
                    <button class="buttons">( )</button>
                    <button class="buttons">&#x232B;</button>
                    <button class="bButtons">+</button><br>
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="bButtons">-</button><br>
                    
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button class="bButtons">*</button><br>
                    
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button class="bButtons">/</button><br>
                    
                    <button class="buttons">.</button>
                    <button class="buttons">0</button>
                    <button class="buttons">%</button>
                    <button class="bButtons">=</button>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
